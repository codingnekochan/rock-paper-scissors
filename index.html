<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./rps_icons/Stone.svg" size="32x32">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <section id="#game-ui" class="rps_ui">
        <div class="rps_ui--intro">
            <h1>Welcome To My Rock Paper Scissors game!</h1>
            <p>Can you defeat Mr Computer?</p>
        </div>
        <div class="rps_ui--players">
            <h2>You <span id="player_score" class="player_score"></span> : Mr Computer <span id="cmptr_score" class="cmptr_score"></span></h2>
        </div>
        <div class="btn_container">
            <button id="rock" class ="btn btn_rck">
                <img src="./rps_icons/Stone.svg" class="btn_rck--img" alt="rock">
            </button>
            <button id="paper" class ="btn btn_paper">
                <img src="./rps_icons/Paper.svg" class="btn_paper --img" alt="rock">
            </button>
            <button id="scissors" class="btn btn_scssrs">
                <img src="./rps_icons/Scissors.svg" class="btn_scissors--img">
            </button>
        </div>
        
        <div id="rps_rnd--winner" class="rnd_winner"></div>
        <div id="rps_game--winner" class="game_winner"></div>
        <div class="game_reset">
            <button id="reset" class="reset_btn">Play Again</button>
        </div>
    </section>
</body>
</html>
